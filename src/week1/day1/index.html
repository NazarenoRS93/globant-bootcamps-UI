<script>
    var Animal = (function(tipo) {
        this.type = tipo;
    });

    color = 'unknown';
    age = 0;

    Animal.prototype.setType = function(tipo) {
        this.type = tipo;
    };

    Animal.prototype.getType = function() {
        return this.type;
    };

    Animal.prototype.setColor = function(col) {
        this.color = col;
    };

    Animal.prototype.getColor = function() {
        return this.color;
    };

    Animal.prototype.setAge = function(edad) {
        this.age = edad;
    };
//
    Animal.prototype.getAge = function() {
        return this.age;
    };

    Animal.prototype.talk = function() {
        console.log(`Hi, I'm an Animal, but also a ${this.type}`);
    };

    let rabbit = new Animal("Rabbit");
    rabbit.talk();
    rabbit.setAge(2);
    rabbit.setColor("White");
    
//New Sub-Class
    var Pet = Object.create(Object.getPrototypeOf(Animal)), {
        name = "unknown",
        owner = "unknown",
    }
    
    Pet.prototype.getName = function() {
        return this.name;
    }

    Pet.prototype.setName = function(nombre) {
        this.name = nombre;
    }

    Pet.prototype.getOwner = function() {
        return this.owner;
    }

    Pet.prototype.setOwner = function(amo) {
        this.owner = amo;
    }

//Override
    Pet.prototype.talk = function() {
        console.log(`Hi, I'm a ${this.type}, and my owner is ${this.owner}.`);
    };

    let hamster = new Pet();
    hamster.setType("Hamster");
    hamster.setColor("Brown/White");
    hamster.setAge(1);
    hamster.setName("Fluffy");
    hamster.setOwner("Juan_Perez");

</script>
